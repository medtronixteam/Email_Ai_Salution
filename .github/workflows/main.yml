name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # or the branch you want to monitor

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install expect
      run: sudo apt-get install -y expect

    - name: SSH into server and run commands using password
      run: |
        expect <<EOF
        spawn ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }}
        expect "password:"
        send "${{ secrets.SSH_PASSWORD }}\r"
        expect "#"
        send "cd /root/11_email_ai/Email_Ai_Salution\r"
        send "git pull origin main\r"
        send "cd ..\r"
        send "docker compose build frontend\r"
        send "docker compose up frontend -d\r"
        expect "#"
        send "exit\r"
        EOF
